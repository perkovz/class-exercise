<!DOCTYPE html>
<html>

<head>
  <title>USPS Style Guide</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <section>
        <img src="" alt=""/>
    </section>

    <section class="primary-color">
        <div class="primary-color-header margin-bottom">
            <h1>Primary Colors</h1>
        </div>
        
        <div class="swatch_collection">
            <div class="swatch">
                <div class="swatch_color purple">

                </div>
                <div class="swatch_value">
                    <div>#333366</div>
                </div>
            </div>

            <div class="swatch">
                <div class="swatch_color dark-gray">

                </div>
                <div class="swatch_value">
                    <div>#333366</div>
                </div>
            </div>

            <div class="swatch">
                <div class="swatch_color light-gray">

                </div>
                <div class="swatch_value">
                    <div>#333366</div>
                </div>
            </div>

            <div class="swatch">
                <div class="swatch_color white">

                </div>
                <div class="swatch_value">
                    <div>#333366</div>
                </div>
            </div>

            <div class="swatch">
                <div class="swatch_color light-blue">

                </div>
                <div class="swatch_value">
                    <div>#333366</div>
                </div>
            </div>


        </div>
        
    </section>

</body>

</html>
